<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <div class="page-header">
        <h1>Hand History</h1>
    </div>

    <h2>Summary</h2>
    <table class="table table-striped">
        <tr>
            <th>Hand id</th>
            <td wicket:id="handId">handId</td>
        </tr>
        <tr>
            <th>Table id</th>
            <td wicket:id="tableId">tableId</td>
        </tr>
        <tr>
            <th>Table integration id</th>
            <td wicket:id="tableIntegrationId">tableId</td>
        </tr>
        <tr>
            <th>Start time</th>
            <td wicket:id="startTime"></td>
        </tr>
        <tr>
            <th>End time</th>
            <td wicket:id="endTime"></td>
        </tr>
        <tr>
            <th>Total rake</th>
            <td wicket:id="totalRake"></td>
        </tr>
    </table>

    <h2>Players</h2>
    <table class="table table-striped">
        <tr>
            <th>Player</th>
            <th>Player id</th>
            <th>Seat</th>
            <th>Bet</th>
            <th>Net</th>
        </tr>
        <tr wicket:id="players">
            <td wicket:id="playerName">[player name]</td>
            <td wicket:id="playerId">[playerId]</td>
            <td wicket:id="seat">[seat]</td>
            <td wicket:id="bet">[bet]</td>
            <td wicket:id="net">[net]</td>
        </tr>
    </table>

    <h2>Events</h2>

    <table class="table table-striped">
        <tr>
            <th>Event</th>
            <th>Action</th>
            <th>Amount</th>
            <th>Player</th>
            <th>Cards</th>
            <th>Time</th>
        </tr>
        <tr wicket:id="events">
            <td wicket:id="type">[type]</td>
            <td wicket:id="action">[action]</td>
            <td wicket:id="amount">[amount]</td>
            <td wicket:id="playerId">[playerId]</td>
            <td>
                <span wicket:id="cards"><img wicket:id="cardImage"></span>
            </td>
            <td wicket:id="time">[time]</td>
        </tr>
    </table>

</wicket:extend>

</body>
</html>
